<!DOCTYPE html>
<html>
<head>
    <title>Habit Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .quadrants {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 20px;
        }
        .quadrant {
            border: 2px solid #000;
            border-radius: 10px;
            padding: 40px;
            cursor: pointer;
            background-color: #f4f4f4;
            transition: background-color 0.3s, transform 0.3s;
        }
        .quadrant:hover {
            background-color: #ddd;
            transform: scale(1.05);
        }
        .quadrant.completed {
            background-color: #c8e6c9;
            border-color: #2e7d32;
        }
    </style>
</head>
<body>
    <h1>Habit Tracker</h1>
    <p>Click on a quadrant to mark it as done for the day!</p>

    <!-- Quadrants Section -->
    <div class="quadrants">
        <div class="quadrant" id="quadrant-body" onclick="markAsDone('Body')">
            <h2>Body</h2>
            <p>Physical health and exercise</p>
        </div>
        <div class="quadrant" id="quadrant-intellectual" onclick="markAsDone('Intellectual')">
            <h2>Intellectual</h2>
            <p>Reading, learning, or skills</p>
        </div>
        <div class="quadrant" id="quadrant-mental" onclick="markAsDone('Mental')">
            <h2>Mental</h2>
            <p>Meditation or reflection</p>
        </div>
        <div class="quadrant" id="quadrant-social" onclick="markAsDone('Social')">
            <h2>Social</h2>
            <p>Connecting with friends or family</p>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        // Store quadrant completion data in localStorage
        const STORAGE_KEY = 'habit-tracker-progress';

        // Initialize the app by loading saved progress
        function initialize() {
            const savedData = JSON.parse(localStorage.getItem(STORAGE_KEY)) || {};
            for (const [quadrant, isDone] of Object.entries(savedData)) {
                if (isDone) {
                    const quadrantElement = document.getElementById(`quadrant-${quadrant.toLowerCase()}`);
                    quadrantElement.classList.add('completed');
                }
            }
        }

        // Mark a quadrant as done
        function markAsDone(quadrant) {
            const quadrantKey = quadrant.toLowerCase();
            const quadrantElement = document.getElementById(`quadrant-${quadrantKey}`);
            
            // Check if already completed
            if (!quadrantElement.classList.contains('completed')) {
                quadrantElement.classList.add('completed');
                saveProgress(quadrantKey, true);
                alert(`Marked "${quadrant}" as done for the day!`);
            } else {
                alert(`"${quadrant}" is already marked as done!`);
            }
        }

        // Save progress to localStorage
        function saveProgress(quadrant, isDone) {
            const savedData = JSON.parse(localStorage.getItem(STORAGE_KEY)) || {};
            savedData[quadrant] = isDone;
            localStorage.setItem(STORAGE_KEY, JSON.stringify(savedData));
        }

        // Clear progress for testing or reset
        function resetProgress() {
            localStorage.removeItem(STORAGE_KEY);
            alert('Progress reset!');
            location.reload();
        }

        // Initialize the app
        initialize();
    </script>

    <!-- Button to reset progress -->
    <button onclick="resetProgress()">Reset Progress</button>
</body>
</html>
